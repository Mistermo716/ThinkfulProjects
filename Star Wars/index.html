<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12 Column Grid System</title>
</head>
<body>
<div class="grid">
	<div class ="row">

				<div class = "col-wd-12">
			<div class ="col nav">
				<div class="nav-title">Star Wars Characters</div>
				<div class="nav-sub">Incomplete list</div>
			</div>
		</div>

				<div class = "col-wd-12 col-md-4">
			<div class ="col medium pic"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png"><div class ="char">Rey</div><div class="desc">Protagnist, from Jakku</div></div>
		</div>

				<div class = "col-wd-12 col-md-4">
			<div class ="col red pic"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png"><div class ="char">Finn</div><div class="desc">Stormtrooper, befriends Rey</div></div>
		</div>

		<div class = "col-wd-12 col-md-4">
			<div class ="col dark pic"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png"><div class ="char">Kylo Ren</div><div class="desc">Main villian, or is he?</div></div>
		</div>

		<div class = "col-wd-12 col-md-4">
			<div class ="col medium pic"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png"><div class ="char">Poe</div><div class="desc">Pilot for the resistance</div></div>
		</div>

				<div class = "col-wd-12 col-md-4">
			<div class ="col red pic"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png"><div class ="char">Chewbacca</div><div class="desc">A great first mate</div></div>
		</div>

		<div class = "col-wd-12 col-md-4">
			<div class ="col dark pic"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png"><div class ="char">Yoda</div><div class = "desc">Wise old Jedi master</div></div>
		</div>


	</div>
</div>

</body>
</html>
