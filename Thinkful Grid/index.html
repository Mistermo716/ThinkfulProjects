<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12 Column Grid System</title>
</head>
<body>
<div class="grid">
	<div class ="row">

		<div class = "col-wd-6 col-md-3">
			<div class ="col red">3 Column</div>
		</div>

		<div class = "col-wd-6 col-md-3">
			<div class ="col dark">3 Column</div>
		</div>

		<div class = "col-wd-6 col-md-3">
			<div class ="col medium">3 Column</div>
		</div>

		<div class = "col-wd-6 col-md-3">
			<div class ="col light">3 Column</div>
		</div>

				<div class = "col-wd-6 col-md-4">
			<div class ="col red">4 Column</div>
		</div>

		<div class = "col-wd-6 col-md-4">
			<div class ="col dark">4 Column</div>
		</div>

		<div class = "col-wd-12 col-md-4">
			<div class ="col medium">4 Column</div>
		</div>

		<div class = "col-wd-6">
			<div class ="col red">6 Column</div>
		</div>

		<div class = "col-wd-6">
			<div class ="col dark">6 Column</div>
		</div>

		<div class = "col-wd-12">
			<div class ="col red">12 Column</div>
		</div>


	</div>
</div>

</body>
</html>
